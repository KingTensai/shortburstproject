<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title wicket:id="pageTitle">Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a wicket:id="orderStatsLink" class="nav-link">Order Statistics</a>
                </li>
                <li class="nav-item">
                    <a wicket:id="productStatsLink" class="nav-link">Product Statistics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5" wicket:id="body">
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm text-center">
        <h1 class="display-4" wicket:id="welcomeMessage">Welcome!</h1>
        <p class="lead mt-3">
            Monitor your orders and products with up-to-date statistics.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
