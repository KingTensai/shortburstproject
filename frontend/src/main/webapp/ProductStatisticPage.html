<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">

    <div wicket:id="feedback"></div>

    <h2>Product Stock</h2>
    <canvas id="productChart" width="600" height="400"></canvas>

    <span wicket:id="chartLabels" style="display:none"></span>
    <span wicket:id="chartData" style="display:none"></span>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = document.querySelector("span[wicket\\:id='chartLabels']").innerText.split(',');
        const dataValues = document.querySelector("span[wicket\\:id='chartData']").innerText.split(',');

        new Chart(document.getElementById('productChart'), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Stock Quantity',
                    data: dataValues
                }]
            },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
    </script>

</wicket:extend>
