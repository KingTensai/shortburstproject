<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Order Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div wicket:id="feedback"></div>
<h2>Order Statistics</h2>
<canvas id="orderChart" width="600" height="400"></canvas>

<span wicket:id="chartLabels" style="display:none"></span>
<span wicket:id="chartData" style="display:none"></span>

<script>
    const labels = [<span wicket:id="chartLabels"></span>];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Total Order Price',
            data: [<span wicket:id="chartData"></span>],
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true
                }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    };

    const orderChart = new Chart(
        document.getElementById('orderChart'),
        config
    );
</script>
</body>
</html>
